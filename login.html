<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body >
    <h1 id="heading">Welcome to Mentorgram</h1>
    <div class="LoginPage">
      <form action="landingpage.html" class="form" >
        <h4 class="additionaltext">Login to your account below</h4>

        <label for="email"> Email Address</label>
        <br />
        <input class="input" name="email" type="email"  required/>
        <br />
        <br />
        <label for="password">Password</label>
        <br />
        <input class="input" name="password" type="password" />
        <br />
        <br />
        
     
        <button  class="button"   >Login</button>
        <br /><br>
        <p > Do not have an account? <a href="index.html"> <b > Sign Up</b></a></p>
        <div class="icons">
          <img src="images/google.png" alt="image" width="20px" />
          <img src="images/facebook.png" alt="image" width="20px" />
          <img src="images/apple.png" alt="image" width="20px" />
        </form><br><br>
      </div>
    </div>
  </body>
</html>
